<h2 style="text-align: center;">Sign Up</h2>

<form action="signup_handler.php" method="POST" style="max-width: 400px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 10px;">
  <label for="fullname">Full Name:</label><br>
  <input type="text" id="fullname" name="fullname" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

  <label for="confirm_password">Confirm Password:</label><br>
  <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 8px; margin: 8px 0;"><br>

  <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Sign Up</button>
</form>
